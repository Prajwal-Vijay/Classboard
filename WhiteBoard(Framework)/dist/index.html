<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<script src="jquery-3.5.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"
		integrity="sha512-g4FwCPWM/fZB1Eie86ZwKjOP+yBIxSBM/b2gQAiSVqCgkyvZ0XxYPDEcN2qqaKKEvK6a05+IPL1raO96RrhYDQ=="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.worker.min.js"
		integrity="sha512-QVzIOQH0mGpLAOwHfVSOGsVjh4UGon7+hQwoqIUHbTMvcyS76Ee3AUDep58mU2TvdkPgzZ4aQqxbZ0v2wsyvpA=="
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf_viewer.min.css"
		integrity="sha512-srhhMuiYWWC5y1i9GDsrZwGM/+rZn0fsyBW/jYzbmSiwGs8I2iAX9ivxctNznU+WndPgbqtbYECLD8KYgEB3fg=="
		crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="../styles/style.css" />
	<link rel="stylesheet" href="../styles/style2.css" />

	<script src="FileSaver.min.js"></script>
	<script src="canvas-toBlob.js"></script>
	<script src="fabric.min.js"></script>
</head>

<body>
	<div class="intro">
		<h1 class="logo-header">
			<img src="https://cdn2.iconfinder.com/data/icons/scenarium-vol-2-1/128/008_school_blackboard_board_education_study_learn-128.png"
				class="logo-img" />
			<br />
			<span class="logo">Class</span><span class="logo">board.</span>
		</h1>
	</div>
	<div id="container">
		<canvas id="c" height="700px" width="1200px"></canvas>
	</div>
	<div style="position: fixed; right: 70px; top: 10px">
		<div class="btn btn-one" id="drawing-mode">
			<span>EXIT</span>
		</div>
		<section id="drawing-mode-options">
			<br />
			<label for="drawing-mode-selector">Mode:</label>

			<select id="drawing-mode-selector">
				<optgroup label="Basic">
					<option>Pencil</option>
					<option>Circle</option>
					<option>Spray</option>
					<option>Pattern</option>
				</optgroup>
				<optgroup label="Custom">
					<option>hline</option>
					<option>vline</option>
					<option>square</option>
					<option>diamond</option>
					<option>texture</option>
				</optgroup>
			</select><br />

			<label for="drawing-line-width">Line width:</label>
			<span class="info">30</span><input type="range" value="30" min="0" max="150"
				id="drawing-line-width" /><br />

			<label for="drawing-color">Line color:</label>
			<input type="color" value="#005E7A" id="drawing-color" /><br />

			<label for="drawing-shadow-color">Shadow color:</label>
			<input type="color" value="#005E7A" id="drawing-shadow-color" /><br />

			<label for="drawing-shadow-width">Shadow width:</label>
			<span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width" /><br />

			<label for="drawing-shadow-offset">Shadow offset:</label>
			<span class="info">0</span><input type="range" value="0" min="0" max="50"
				id="drawing-shadow-offset" /><br />
			<button id="selectable">Set Selectable</button>
		</section>
		<br />
		<div id="clear-canvas" class="btn btn-three">Clear</div>
		<br />
		<div id="download-canvas" class="btn btn-two">Download</div>
		<br />
		<div id="Upload-canvas" class="btn btn-one">
			<div>Upload</div>
			<input type="file" id="file" style="display: none" />
		</div>
		<div id="next-page"></div>
		<br />
		<div id="video-canvas" class="btn btn-three">
			<div>Upload Video</div>
		</div>
		<br />
		<div id="save-canvas" class="btn btn-three">
			<div>Save</div>
		</div>
		<div id="open-canvas" class="btn btn-three">
			<div>Open</div>
		</div>
	</div>
	<ul class="custom-menu">
		<li data-action="first">Selectable</li>
		<li data-action="second">Group</li>
		<li data-action="third">Un Group</li>
	</ul>
</body>
<script src="../src/index.js"></script>

</html>
